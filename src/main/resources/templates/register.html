<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form method="POST" action="/register">
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="firstname" th:value="${appUser.firstname}">
  <br>
  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" name="lastname" th:value="${appUser.lastname}">
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${appUser.email}">
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:value="${appUser.password}">
  <br>
  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" th:value="${appUser.phoneNumber}">
  <br>
  <label for="dateOfBirth">Date of Birth:</label>
  <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${appUser.dateOfBirth}">
  <br>
  <button type="submit">Register</button>
</form>
</body>
</html>
